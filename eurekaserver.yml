server:
    port: 8761
    
eureka:
  instance:
    hostname: localhost
  client:
    fetchRegistry: false
    RegisterWithEureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:

    application:
        name: EUREKA_SERVER

    config:
        import: "optional:configserver:http://localhost:8071/"


management:
    endpoints:
        web:
            exposure:
                include: "*"
    health:
        readinessstate:
            enabled: true
        livenessstate:
            enabled: true
    endpoint:
        health:
            probes:
                enabled: true


